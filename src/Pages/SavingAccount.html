      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/Style.css" />

  </head>

  <body>
    <nav class="navbar">
      <div class="container-fulid">
        <img src="../images/CapgeminiBank.png" height="50" width="130" />
        <div class="userProfile">
          <img src="../images/userIcon.png" height="30" width="30" />
          <p id="usernameText"></p>
        </div>
      </div>
      <div>
        <a href="./login.html">Log Out</a>
      </div>
    </nav>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="./Dashboard.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./personalDetails.html">Personal Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="./SavingAccount.html"
          >Saving Account</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./CurrentAccount.html">Current Account</a>
      </li>
    </ul>
    <div class="container">
      <div class="row">
        <div class="col-8 box text-center">
          <!-- <h5>Account Details</h5> -->
          <h5>Saving Account Details</h5>
          <div class="text-box">
            Account Type: &nbsp;
            <p id="savingAccountType">Savings</p>
          </div>
          <div class="text-box">
            Account Number: &nbsp;
            <p id="savingAccountNumber"></p>
          </div>
          <div class="text-box">
            Sort code: &nbsp;
            <p id="savingSortCode"></p>
          </div>
          <div class="text-box">
            Balance: &nbsp;
            <p id="SavingAccountBalance"></p>
          </div>
        </div>
      </div>

      <button onclick="openTransferForm()">Transfer to Current account</button>
      <div id="transferForm" style="display: none">
        <form>
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required /><br />
          <button onclick="transferMoney()" type="button">Transfer</button>
        </form>
      </div>
    </div>
