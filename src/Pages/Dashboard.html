<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/Style.css" />
    <title>Dashboard</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fulid">
        <img src="../images/CapgeminiBank.png" height="50" width="130" />
        <div class="userProfile">
          <img src="../images/userIcon.png" height="30" width="30" />
          <p id="usernameText" ></p>
        </div>
        
      </div>
      <div>
        <a href="./login.html">Log Out</a>
      </div>
    </nav>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="./Dashboard.html"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./personalDetails.html">Personal Details</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./SavingAccount.html">Saving Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./CurrentAccount.html">Current Account</a>
      </li>
    </ul>
    <div class="container">
      <div class="row">
        <div class="col-7">
          <div class="row">
            <div class="col-11 box">
              <div class="text-box">
                Current Account Balance: &nbsp;
                <p id="CurrentAccountBalance"></p>
              </div>
              <div class="text-box">
                Savings Account Balance: &nbsp;
                <p id="SavingAccountBalance"></p>
              </div>
              <hr />
              <div class="text-box">
                Total Balance: &nbsp;
                <p id="totalBalance"></p>
              </div>
            </div>
            <div class="col-11 box">
              <div class="card" style="margin-top: 12px">
                <div class="card-body">
                  <h5 class="card-title">Recent payees</h5>
                  <p id="payeesList" class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 box">
          <h5>Recent transactions</h5>
          <div class="card">
            <div class="card-body">

              <div id="transactionsList">
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../Scripts/Dashboard.js">
      
    </script>
  </body>
</html>
